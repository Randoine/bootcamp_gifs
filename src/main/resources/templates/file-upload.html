<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}"/>

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" th:href="@{/app.css}"/>

    <title>giflib | Home</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="flash-message container">
    <div class="row">
        <div class="col s12">
            <div class="message-text">
                <div th:if="${message}">
                    <p th:text="${message}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="upload container">
    <form method="post" action="doUpload" enctype="multipart/form-data" th:object="${gif}">
        <div class="row">
            <div class="file-field input-field">
                <div class="btn">
                    <span>File</span>
                    <input type="file" name="fileUpload">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Select file you want to upload">
                </div>
            </div>
        </div>
        <div class="input-field col s6">
            <input id="title" type="text" class="validate" th:field="*{title}">
            <label for="title">Title</label>
        </div>

        <div class="col s6">
            <select class="browser-default" th:field="*{category.id}">
                <option th:value="0" disabled selected>Choose category</option>
                <option th:each="a : ${categories}" th:value="${a.id}" th:text="${a.name}"/>
            </select>
        </div>

        <div class="row center-align">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>

    </form>
</div>


<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
</body>
</html>
