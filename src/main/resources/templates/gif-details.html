<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}"/>

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" th:href="@{/app.css}"/>

    <title th:text="'giflib | ' + ${gif.title}">Kwejk</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="search-bar container">
    <div class="row">
        <div class="col s12">
            <form action="#" method="get">
                <div class="input-field">
                    <input name="q" type="search" placeholder="Search all gifs..." required="required"
                           autocomplete="off"/>
                    <i class="material-icons">search</i>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="gif-detail container">
    <div class="frame row">
        <div class="col s12">
            <img th:src="'/uploads/'+${gif.id}+'.gif'" alt="gif"/>
            <a href="#" th:class="(${gif.favorite} ? 'un' : '') + 'mark favorite'"></a>
        </div>
    </div>
    <div class="row">
        <div class="col s12 l6">
            <div class="meta row">
                <div class="col s3">
                    <img class="circle" src="http://api.adorable.io/avatars/205/avatar" alt="avatar"/>
                </div>
                <div class="col s9">
                    <h4 th:text="${gif.username}"/>
                </div>
            </div>
        </div>
        <div class="col s12 l6">
            <div class="share">
                <a class="btn right" href="#">Copy</a>
                <span th:text="'http://gif.fy/' + ${gif.title}">URL</span>
            </div>
        </div>
        <div class="col s12 l6 right-align">
            <div class="tools">
                <a th:href="@{'/gif/'+${gif.id}+'/edit'}" class="btn waves-effect ">
                    <i class="small material-icons">mode_edit</i></a>
                <a th:href="@{'/gif/'+${gif.id}+'/delete'}" class="btn waves-effect">
                    <i class="small material-icons">delete</i></a>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
</body>
</html>
