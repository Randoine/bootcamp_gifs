<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}" />

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" th:href="@{/app.css}" />

    <title>Categories</title>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="categories container">
    <div class="form">
        <form th:action="@{/create}" method="post">
            <label> Type new category name</label>
            <p><input type="text" th:field="${category.name}" placeholder="Category name"/> </p>
            <p><input type="submit" value="Add"/></p>
        </form>

    </div>
</div>

<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
</body>
</html>
