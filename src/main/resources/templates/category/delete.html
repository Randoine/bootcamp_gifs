<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}"/>

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" th:href="@{/app.css}"/>

    <title th:text="'giflib | ' + 'delete confirmation'">Category</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container center-align">
    <div class="row">
        <p th:text="'Do you really want to delete ' + ${category.name}+ ' category'"></p>
        <form class="confirmation" th:action="@{'/category/'+ ${category.id} +'/doDelete'}">
            <button class="btn waves-effect waves-light" type="submit">YES!</button>
        </form>
        <form class="confirmation" th:action="@{'/category/'+ ${category.id}}">
            <button class="btn waves-effect waves-light" type="submit">NO!</button>
        </form>
    </div>
</div>
</body>
</html>
