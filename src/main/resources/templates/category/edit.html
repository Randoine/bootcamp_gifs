<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}"/>

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" th:href="@{/app.css}"/>

    <title th:text="'giflib | ' + 'category edition'">Category</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <div class="row">
        <form th:action="@{'/category/'+ ${category.id} + '/doEdit'}" method="post" class="col s12">
            <div class="row">
                <label> Type new category name</label>
                <input type="text" th:field="${category.name}" placeholder="Category name"/>
                <button class="btn waves-effect waves-light" type="submit" name="action">Edit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
