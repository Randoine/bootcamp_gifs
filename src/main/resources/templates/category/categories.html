<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}"/>

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" th:href="@{/app.css}"/>

    <title>Categories</title>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div th:replace="fragments/gif-search-bar :: search-bar"></div>

<div class="flash-message container">
    <div class="message-text">
        <div th:if="${message}">
            <p th:text="${message}"></p>
        </div>
    </div>
</div>
<div class="categories container">
    <div class="row">
        <div class="col s6 offset-s6 right-align">
            <a th:href="@{'category/add'}" class="btn waves-effect">Add</a>
        </div>
    </div>


    <div class="row">
        <div th:each="category : ${categories}" class="col s12 l4">
            <div class="card">
                <div class="card-content">
                    <div class="card-title">
                        <a th:href="@{'/category/' + ${category.id}}" th:text="${category.name}">Category Name</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
</body>
</html>
