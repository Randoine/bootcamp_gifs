<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}" />

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" th:href="@{/app.css}" />


    <title th:text="'giflib | ' + ${category.name}">Category</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="gifs container">
    <div class="row">
        <div class="col s1">
            <div class="chip" th:text="${category.name}">category name</div>
        </div>

        <div class="col s11">
            <div class="tools">
                <a th:href="@{'/category/'+${category.id}+'/edit'}" class="btn waves-effect "><i class="small material-icons">mode_edit</i></a>
                <a th:href="@{/category/delete}" class="btn waves-effect "><i class="small material-icons">delete</i></a>
            </div>
        </div>
    </div>

    <div class="row">
        <div th:each="gif : ${gifs}" class="col s12 l4">
            <a th:href="@{|/gif/${gif.name}|}">
                <img th:src="'/uploads/'+${gif.name}"/>
                <a href="#" th:class="(${gif.favorite} ? 'un' : '') + 'mark favorite'"></a>
            </a>
        </div>
    </div>
</div>

<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
</body>
</html>
